name: Salebot

on:
  push:
    branches:
      - chat-system
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              cd /var/www/chat.salebot.app
              git stash
              git pull origin chat-system
              composer install
              php artisan cache:clear
              php artisan config:clear
              php artisan migrate
              php artisan migrate --path=database/migrations/v1.4.0
              chmod 777 -R bootstrap/cache
              chmod 777 .env
              chmod 777 -R storage
              chmod 777 -R public